<div class="grid-contacts-container" ng-controller="contactsCtrl">

    <table class="table">
        <thead>
        <tr>
            <th class="title" ng-repeat="field in fields" ng-bind="field | labelCase"></th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="contact in contacts">
            <th ng-repeat="(key, value) in contact" ng-bind="value"> </th>
            <th ng-click="update(contact)" ><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            <th ng-click="del(contact)" ><span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        </tr>
        </tbody>
    </table>
</div>
